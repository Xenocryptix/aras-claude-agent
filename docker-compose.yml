version: '3.8'

services:
  aras-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aras-mcp-server
    ports:
      - "8080:8080"
    environment:
      # Aras Innovator connection settings
      - API_URL=${API_URL:-http://localhost/InnovatorServer}
      - API_USERNAME=${API_USERNAME:-admin}
      - API_PASSWORD=${API_PASSWORD:-innovator}
      - ARAS_DATABASE=${ARAS_DATABASE:-InnovatorSolutions}
      
      # Optional settings
      - API_TIMEOUT=${API_TIMEOUT:-30}
      - API_RETRY_COUNT=${API_RETRY_COUNT:-3}
      - API_RETRY_DELAY=${API_RETRY_DELAY:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-api_client.log}
      
      # Optional: Anthropic API key for Claude integration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
      # Optional: Mount config files
      - ./.env:/app/.env:ro
    networks:
      - aras-network
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for SSL termination and load balancing
  nginx:
    image: nginx:alpine
    container_name: aras-mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - aras-mcp-server
    networks:
      - aras-network
      - mcp-network
    restart: unless-stopped
    profiles:
      - nginx

networks:
  mcp-network:
    external: true
  aras-network:
    driver: bridge

volumes:
  logs:
    driver: local
